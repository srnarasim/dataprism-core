name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Rust WASM core
      run: |
        # Install Rust and wasm-pack
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source ~/.cargo/env
        curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
        # Build WASM module
        cd packages/src
        wasm-pack build --target web --out-dir ../pkg --release
        cd ../..

    - name: Build TypeScript packages
      run: |
        npm run build:orchestration
        npm run build:bundles

    - name: Run tests
      run: |
        npm run test:orchestration

    - name: Create deployment directory structure
      run: |
        mkdir -p gh-pages
        
        # Copy CDN bundles
        cp -r dist/bundles gh-pages/bundles
        
        # Copy WASM files
        mkdir -p gh-pages/wasm
        cp packages/pkg/*.wasm gh-pages/wasm/ || echo "No WASM files found"
        cp packages/pkg/*.js gh-pages/wasm/ || echo "No WASM JS files found"
        
        # Copy documentation
        cp -r docs gh-pages/docs
        
        # Copy examples
        cp -r examples gh-pages/examples
        
